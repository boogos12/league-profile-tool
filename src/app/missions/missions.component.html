<main>
  <div class="container">
    <div *ngIf="data === null">
      <mat-card>This will allow you to see all missions enabled for you, with current progress.</mat-card>
      <br>
      <button mat-raised-button color="primary" (click)="getData()">GetMissions</button>
    </div>
    <ng-container matColumnDef="symbol"></ng-container>
    <span *ngIf="data !== null">
      <button  mat-raised-button color="primary" (click)="getData()">Refresh</button>
    </span>
    <table mat-table *ngIf="data !== null" class="table table-striped table-bordered">
      <tr>
        <th>Objective</th>
        <th>Progress</th>
      </tr>
      <tr *ngFor="let mission of data">
        <td>{{mission.objective}}</td>
        <td>{{mission.currentProgress}}/{{mission.totalProgressCount}}</td>
      </tr>
    </table>
  </div>
</main>
